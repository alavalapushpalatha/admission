<app-navbar></app-navbar>
 <div >
    <form>

      <form class="navbar-form navbar-center" action="/action_page.php">
        <div class="input-group">
          <input type="text" class="form-control" placeholder=" &#61442; Search" id="search" [(ngModel)]="searchText"
            name="search">

          <div class="input-group-btn">
            <button class="btn btn-default" type="button">
              <i class="glyphicon glyphicon-search"></i>
            </button>
          </div>
        </div>
      </form>
      <br>
      <br>

      <table [mfData]="userData" #mf="mfDataTable" [mfRowsOnPage]="5">
      <table class="table table-striped" border="2"  cellspacing="2px" cellpadding="2px" align="center" >

        <tr>
            <th><i style="color:#fa07e6"><mfDefaultSorter by="phoneNo"><b>Mobile Number</b></mfDefaultSorter></i></th>
            <th><i style="color:#fa07e6"><mfDefaultSorter by="name"><b>Name</b></mfDefaultSorter></i></th>
            <th><i style="color:#fa07e6"><mfDefaultSorter by="email"><b>Email</b></mfDefaultSorter></i></th>
            <th><i style="color:#fa07e6"><mfDefaultSorter by="gender"><b>Gender</b></mfDefaultSorter></i></th>
            <th><i style="color:#fa07e6"><mfDefaultSorter by="dob"><b>DOB</b></mfDefaultSorter></i></th>
            <th><i style="color:#fa07e6"><mfDefaultSorter by="marks"><b>Marks</b></mfDefaultSorter></i></th>
            </tr>

        <tr id="userBooking" *ngFor="let c of mf.data | filter:searchText ;let i=index">
          <td>{{c.phoneNo}}</td>
          <td>{{c.name}}</td>
          <td>{{c.email}}</td>
          <td>{{c.gender}}</td>
          <td>{{c.dob}}</td>
          <!-- <td>{{c.hallTicketNumber}}</td> -->
          <td>{{c.marks}}</td>
          </tr>

      </table>
      <div align="center">
        <mfBootstrapPaginator></mfBootstrapPaginator>
      </div>
    </table>
    </form> 
  </div>
